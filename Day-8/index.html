<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./semicolon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <title>Quote of the Day</title>
    <script
      src="https://kit.fontawesome.com/34a3647c33.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">
            To become 'unique,' the challenge is to fight the hardest battle
            which anyone can imagine until you reach your destination.  
          </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
           <span>~</span>
           <span class="name">Apj Kalam</span>
        </div>
      </div>
      <div class="btn">
        <div class="features">
            <ul>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
               
            </ul>
            <button class="button">New Quote</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
